name: Build the markdown source files                                            
                                                                                 
on: push                                                                         
                                                                                 
jobs:                                                                            
  build:                                                                         
    runs-on: ubuntu-latest
    container:
      image: dalibo/pandocker
      options: --user root  -e "HOME=/root"                                                 
    steps:                                                                       
      - uses: actions/checkout@v3                                
      - run: |
          echo $HOME
          ls $HOME/.pandoc/templates
          make
      - uses: actions/upload-artifact@v2
        with: 
          path: .
